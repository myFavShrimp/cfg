links:
  - os: [linux, macos]
    destination: ~/.config
    items:
      - name: helix
        path: .config/helix
      - name: alacritty
        path: .config/alacritty
      - name: zellij
        path: .config/zellij

  # delta as git diff pager
  - os: [linux, macos]
    destination: ~/
    items:
      - name: .gitconfig
        path: gitconfig

  # nushell linux
  - os: [linux]
    destination: ~/.config
    items:
      - name: nushell
        path: .config/nushell
  # nushell macos
  - os: [macos]
    destination: "~/Library/Application Support/"
    items:
      - name: nushell
        path: .config/nushell
  # macos nix
  - os: [macos]
    destination: ~/nixpkgs
    items:
      - name: darwin-configuration.nix
        path: .config/nixpkgs/darwin-configuration.nix
