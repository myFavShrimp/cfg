links:
  - os: [linux, macos]
    destination: ~/.config
    items:
      - name: helix
        path: .config/helix
      - name: alacritty
        path: .config/alacritty
      - name: zellij
        path: .config/zellij

  # delta as git diff pager
  - os: [linux, macos]
    destination: ~/
    items:
      - name: .gitconfig
        path: gitconfig

  # nushell linux - macos needed for imports in nushell config
  - os: [linux, macos]
    destination: ~/.config
    items:
      - name: nushell
        path: .config/nushell
  # nushell macos - config location on macos
  - os: [macos]
    destination: "~/Library/Application Support/"
    items:
      - name: nushell
        path: .config/nushell

  # macos nix
  - os: [macos]
    destination: ~/.nixpkgs
    items:
      - name: darwin-configuration.nix
        path: .nixpkgs/darwin-configuration.nix
